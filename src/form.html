<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
<script>
  function doTesseractWork() {
  var file    = document.querySelector('input[type=file]').files[0];
  var reader  = new FileReader();
  document.getElementById("please_wait").textContent = "PLEASE WAIT SYSTEM PROCESSING";
	
	
  if (file) {
    reader.readAsDataURL(file);
    Tesseract.recognize(file)	
      .then(function(result){
  	    console.log(result);
		document.getElementById("please_wait").textContent = "";
		/////////////////////////
		// Regular Expressions //
		/////////////////////////
		//License Number.
		document.getElementById("licenseNumberID").value = /\d{9}\s/.exec(result.text);
		document.getElementById("fnameID").value = /\d\w{2,11}/.exec(result.text);
		document.getElementById("lnameID").value = /\d\w{2,15}/.exec(result.text);
		document.getElementById("addressID").value = /8\d{1,5}\s\w\w/.exec(result.text);
		document.getElementById("dobID").value = /DOB:\s\d\d-\d\d-\d\d\d\d/.exec(result.text);
	})
	
  }
  function validate()
  {
	var date =/^([0-9]{2})\/([0-9]{2})\/([1-2][0-9]{3})$/;
	if(date.test(document.getElementById("dobID").value))
  {}
  }

}

</script>
</head>

<body>
<input type="file" name="pic" onchange="doTesseractWork()" accept="image/*">
<br>
<br>
<h3 id="please_wait"></h3>
<br>
<form>
  <div class="form-group">
    <label for="exampleLicenseNumber">License Number</label>
    <input type="text" class="form-control" id="licenseNumberID" aria-describedby="emailHelp" placeholder="Enter License Number">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputName">First Name</label>
    <input type="text" class="form-control" id="fnameID" placeholder="First Name">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputName">Last Name</label>
    <input type="text" class="form-control" id="lnameID" placeholder="Last Name">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleAddress">Address</label>
    <input type="text" class="form-control" id="addressID" aria-describedby="addresshelp" placeholder="Address">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleDOB">Date of Birth</label>
    <input type="text" class="form-control" id="dobID" aria-describedby="dobhelp" placeholder="DOB" value="mm-dd-yyyy">
  </div>
  <button type="submit" class="btn btn-primary" onclick="192.168.1.3:3000/insert">Submit</button>
  </form>
  
</body>
</html>
